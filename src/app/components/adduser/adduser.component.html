<style>  
  #upbtn{ 
    padding-left: 25%
    }
</style>
<app-adduser > 

 
  <ion-button id = "upbtn" (click) = "getPicture('Gallery')" color="light">Upload Photo</ion-button> 
  <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>
  
 
  <ion-card-content>
    <img [src]="photo">
  </ion-card-content>


  <ion-item>
    <ion-label position="floating"> Enter Name </ion-label>  
    <ion-input [(ngModel)]="name" title="name"></ion-input>
  </ion-item>  

  
  <ion-item>
    <ion-label position="floating"> Enter Email Address </ion-label>  
    <ion-input [(ngModel)]="email" title="email"></ion-input>
  </ion-item> 



  <ion-button expand="block" (click)="getUser()">Continue</ion-button>   

  <ion-card-content>
    <img [src]="getimagetest">
  </ion-card-content>

</app-adduser>
