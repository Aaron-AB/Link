<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let p of matchArr">
        
          <ion-card>
            <ion-card-title style="font-size:19px" text-wrap>
              {{ p.Name }}
            </ion-card-title>
            <ion-card-content>
              <img [src]="p.ProfilePicture" >
              <ion-button class="btns" expand="full">
                Match
              </ion-button>
              <ion-button class="btns" expand="full" (click)="addMatch(p)">
                Recommend Friend
              </ion-button>
            </ion-card-content>
          </ion-card>
      
      </ion-slide>
    </ion-slides>
</ion-content>
